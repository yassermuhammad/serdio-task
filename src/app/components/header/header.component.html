<header class="bg-gradient-to-r from-primary-600 to-primary-800 text-white shadow-lg">
    <div class="container mx-auto px-4 py-6">
      <div class="flex flex-col md:flex-row md:items-center md:justify-between">
        <!-- Client Information -->
        <div class="flex-1 mb-4 md:mb-0">
          <h1 class="text-3xl md:text-4xl font-bold mb-2">{{ clientName }}</h1>
          <p class="text-primary-100 text-lg">{{ clientInfo }}</p>
          <p class="text-primary-200 text-sm mt-2">Last Updated: {{ currentDate }}</p>
        </div>
        
        <!-- User Info and Theme Toggle -->
        <div class="flex items-center space-x-4">
          <!-- User Avatar and Info -->
          <div class="relative user-menu-container">
            <div 
              (click)="toggleUserMenu()"
              class="flex items-center space-x-3 bg-white/10 rounded-lg px-4 py-2 backdrop-blur-sm cursor-pointer hover:bg-white/20 transition-colors duration-200"
            >
              <!-- User Avatar -->
              <div class="relative">
                <div class="w-10 h-10 rounded-full bg-white/20 flex items-center justify-center border-2 border-white/30">
                  <span class="text-white font-semibold text-sm">{{ user.initials }}</span>
                </div>
                <!-- Online Status Indicator -->
                <div class="absolute -bottom-1 -right-1 w-3 h-3 bg-green-400 rounded-full border-2 border-white"></div>
              </div>
              
              <!-- User Details -->
              <div class="hidden sm:block">
                <p class="text-white font-medium text-sm">{{ user.name }}</p>
                <p class="text-primary-200 text-xs">{{ user.role }}</p>
              </div>
              
              <!-- Dropdown Arrow -->
              <svg 
                class="w-4 h-4 text-white/70 transition-transform duration-200"
                [class.rotate-180]="showUserMenu"
                fill="none" 
                stroke="currentColor" 
                viewBox="0 0 24 24"
              >
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
              </svg>
            </div>
            
            <!-- User Dropdown Menu -->
            <div 
              *ngIf="showUserMenu"
              class="absolute right-0 mt-2 w-64 bg-white dark:bg-gray-800 rounded-lg shadow-lg border border-gray-200 dark:border-gray-700 z-50"
            >
              <!-- User Info Section -->
              <div class="px-4 py-3 border-b border-gray-200 dark:border-gray-700">
                <p class="text-gray-900 dark:text-white font-medium">{{ user.name }}</p>
                <p class="text-gray-600 dark:text-gray-400 text-sm">{{ user.email }}</p>
                <p class="text-primary-600 dark:text-primary-400 text-sm font-medium">{{ user.role }}</p>
              </div>
              
              <!-- Menu Items -->
              <div class="py-2">
                <button 
                  (click)="onUserAction('profile')"
                  class="w-full px-4 py-2 text-left text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-150 flex items-center space-x-3"
                >
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                  </svg>
                  <span>Profile</span>
                </button>
                
                <button 
                  (click)="onUserAction('settings')"
                  class="w-full px-4 py-2 text-left text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-150 flex items-center space-x-3"
                >
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                  </svg>
                  <span>Settings</span>
                </button>
                
                <button 
                  (click)="onUserAction('help')"
                  class="w-full px-4 py-2 text-left text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-150 flex items-center space-x-3"
                >
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                  </svg>
                  <span>Help & Support</span>
                </button>
              </div>
              
              <!-- Logout Section -->
              <div class="border-t border-gray-200 dark:border-gray-700 py-2">
                <button 
                  (click)="onUserAction('logout')"
                  class="w-full px-4 py-2 text-left text-red-600 dark:text-red-400 hover:bg-red-50 dark:hover:bg-red-900/20 transition-colors duration-150 flex items-center space-x-3"
                >
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                  </svg>
                  <span>Sign Out</span>
                </button>
              </div>
            </div>
          </div>
          
          <!-- Theme Toggle Button -->
          <button 
            (click)="toggleTheme()"
            class="p-2 rounded-lg bg-white/10 hover:bg-white/20 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-white/50"
            [attr.aria-label]="themeService.isDarkMode() ? 'Switch to light mode' : 'Switch to dark mode'"
          >
            <!-- Sun Icon for Light Mode -->
            <svg 
              *ngIf="themeService.isDarkMode()"
              class="w-6 h-6" 
              fill="none" 
              stroke="currentColor" 
              viewBox="0 0 24 24"
            >
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
            </svg>
            
            <!-- Moon Icon for Dark Mode -->
            <svg 
              *ngIf="!themeService.isDarkMode()"
              class="w-6 h-6" 
              fill="none" 
              stroke="currentColor" 
              viewBox="0 0 24 24"
            >
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </header>
